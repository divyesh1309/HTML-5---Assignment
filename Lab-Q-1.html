<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Audio Video page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

<h1>Audio & Video page</h1>

<!-- Audio Tag -->

<audio controls muted loop autoplay>
    <source src="Audio/audi.mp3" type="audio/mp3">
  </audio>


  
  <!-- Video Tag -->
<video width="350" height="280" controls muted loop autoplay>
    <source src="VIdeo/vi.mp4" type="video/mp4">
</video>
  


<!--  Create some shape using canvas tag in html  -->

<h1>Canvas Tag :- </h1> 
  
  <canvas id="myCanvas" width="400" height="200"></canvas>
  
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
      //Rectangle
    ctx.fillStyle = "yellow";
    ctx.fillRect(50, 50, 100, 100);

      //Circle
    ctx.beginPath();
    ctx.arc(200, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
  </script>
  
  
<!-- Create some shape using svg tag  in html   -->

  <h1>SVG Tag :- Drawing a Rectangle></h1>
  
  <svg width="400" height="200">
    <rect x="50" y="50" width="100" height="100" fill="red" />
  </svg>
  
  
  <h1>SVG Tag :- Drawing a Circle></h1>
  
  <svg width="400" height="200">
    <circle cx="200" cy="100" r="50" fill="blue" />
  </svg> 

</body>
</html>
