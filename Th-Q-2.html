Q 2. What are the additional tags used in HTML5?

HTML5 introduced several new tags or elements that provide more semantic meaning to web pages, improve accessibility, and enhance the structure and behavior of modern websites and web applications. 

1) Semantic Tags :- 

-> <header> - Defines the header section of a webpage.
-> <nav> - Represents navigation links.
-> <main> - Represents the main content of the document.
-> <section> - Defines a section within a document.
-> <article> - Represents independent content, like blog posts or news articles.
-> <aside> - Represents sidebar content related to the main content.
-> <footer> - Defines the footer section of a webpage.


2)  Multimedia Tags :- 

-> <audio> - Embeds audio files without plugins.
-> <video> - Embeds video files without plugins.
-> <source> - Specifies multiple media resources for media elements.
-> <track> - Defines text tracks for audio and video files.


3) Graphics & Interactive Tags :- 

-> <canvas> - Used for drawing graphics, animations, and game elements using JavaScript.
-> <svg> - Supports scalable vector graphics for high-quality visuals.


4)  Interactive Tags :-

-> <details> - Creates a collapsible section of content.
-> <summary> - Specifies the summary or title of a <details> section.


5) Form-Related Tags :- 

-> <datalist> - Provides autocomplete suggestions in input fields.
-> <output> - Displays the result of a calculation or user interaction.
-> <progress> - Displays progress bars (e.g., file upload progress).
-> <meter> - Displays a gauge or meter.
